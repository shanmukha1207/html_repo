<html>
    <body>
        <h2>list program in html</h2>
        <hr>
        <!--order list-->
        <ol type="1">
            <li>CPU</li>
            <li>MU</li>
            <li>ALU</li>
        </ol>
        <!--unorder list-->
        <ul type="square">
            <li>CPU</li>
            <li>MU</li>
            <li>ALU</li>
        </ul>
        <!---Defination list-->
        <dl>
            <dt>CPU</dt>
            <dd>central processing unit</dd>
        </dl>
    </body>
</html>
